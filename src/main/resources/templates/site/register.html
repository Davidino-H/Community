<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" href="../css/login.css" th:href="@{/css/login.css}"/>
    <title>Community-Sign up</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index :: header">
        <div class="container">
            <!-- 导航 -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- logo -->
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 功能 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link position-relative" href="letter.html">Message<span class="badge badge-danger">12</span></a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle"
                                     style="width:30px;"/>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" href="profile.html">Personal page</a>
                                <a class="dropdown-item text-center" href="setting.html">Account setting</a>
                                <a class="dropdown-item text-center" href="login.html">Logout</a>
                                <div class="dropdown-divider"></div>
                                <span class="dropdown-item text-center text-secondary">community</span>
                            </div>
                        </li>
                    </ul>
                    <!-- 搜索 -->
                    <form class="form-inline my-2 my-lg-0" action="search.html">
                        <input class="form-control mr-sm-2" type="search" aria-label="Search"/>
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <h3 class="text-center text-info border-bottom pb-3">Register</h3>
            <form class="mt-5" method="post" action="#" th:action="@{/register}">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label text-right">Account:</label>
                    <div class="col-sm-10">
                        <input type="text" th:class="|form-control ${usernameMsg != null ? 'is-invalid' : ''}|"
                               th:value="${user != null ? user.username : ''}"
                               id="username" name="username" placeholder="Please enter your account!" required>
                        <div class="invalid-feedback" th:text="${usernameMsg}">
                            This account already exist!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="password" class="col-sm-2 col-form-label text-right">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${passwordMsg != null ? 'is-invalid' : ''}|"
                               th:value="${user != null ? user.password : ''}"
                               id="password" name="password" placeholder="Please enter your password!" required>
                        <div class="invalid-feedback" th:text="${passwordMsg}">
                            Password can't be shorter than 8 characters!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="confirm-password" class="col-sm-2 col-form-label text-right">Confirm password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                               th:value="${user != null ? user.password : ''}"
                               id="confirm-password" placeholder="Please enter password again!" required>
                        <div class="invalid-feedback">
                            The password entered twice does not match!
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label text-right">email:</label>
                    <div class="col-sm-10">
                        <input type="email" th:class="|form-control ${emailMsg != null ? 'is-invalid' : ''}|"
                               th:value="${user != null ? user.email : ''}"
                               id="email" name="email" placeholder="Please enter your email!" required>
                        <div class="invalid-feedback" th:text="${emailMsg}">
                            The email already exist!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">Sign up now!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="index::footer">
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="../js/global.js" th:src="@{/js/global.js}"></script>
<script src="../js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>
