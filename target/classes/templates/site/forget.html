<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://i.postimg.cc/MTHS4YT3/image.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>Community-Forget password</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header">
        <div class="container">
            <!-- 导航 -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- logo -->
                <a class="navbar-brand" href="#"></a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 功能 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link position-relative" href="letter.html">Message<span class="badge badge-danger">12</span></a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle"
                                     style="width:30px;"/>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" href="profile.html">Personal page</a>
                                <a class="dropdown-item text-center" href="setting.html">Account setting</a>
                                <a class="dropdown-item text-center" href="login.html">Logout</a>
                                <div class="dropdown-divider"></div>
                                <span class="dropdown-item text-center text-secondary">community</span>
                            </div>
                        </li>
                    </ul>
                    <!-- 搜索 -->
                    <form class="form-inline my-2 my-lg-0" action="search.html">
                        <input class="form-control mr-sm-2" type="search" aria-label="Search" />
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <form class="mt-5" th:action="@{/forget}" method="post">
                <div class="form-group row">
                    <label for="your-email" class="col-sm-2 col-form-label text-right">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
                               name="email" th:value="${param.email}"
                               id="your-email" placeholder="Please enter your email address!" required>
                        <div class="invalid-feedback" th:text="${emailMsg}">
                            This email address is already registered!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="verifycode" class="col-sm-2 col-form-label text-right">Verification code:</label>
                    <div class="col-sm-6">
                        <input type="text" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|"
                               name="verifycode"
                               id="verifycode" placeholder="Please enter verification code!">
                        <div class="invalid-feedback" th:text="${codeMsg}">
                            The verification code is incorrect!
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <a href="javascript:void(0)" th:onclick="get_code()" class="btn btn-info form-control">Get verification code</a>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="your-password" class="col-sm-2 col-form-label text-right">New password:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
                               name="password" th:value="${param.password}"
                               id="your-password" placeholder="Please enter new password!" required>
                        <div class="invalid-feedback" th:text="${passwordMsg}">
                            Password length cannot be less than 8 bits!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/forget.js}"></script>
<script>
    function get_code() {
        var email = $("#your-email").val();	//获取input框内的值;
        if (email == null || email == ""){
            alert("邮箱未填写！");	//如果值为空，提示用户填写
            return;
        }else{
            // 点击该超链接会发送请求给浏览器
            window.location = "getCode?email=" + email;
        }
    }
</script>


</body>
</html>
